<div class="root">
  <div class="logoFrame">
    <app-logo class="logo"></app-logo>
  </div>
  <div
    *ngIf="
      searchBar === 'On' &&
      ((twoFilters === 'Off' && noMatct === 'Off') ||
        (connected === 'On' && oneFilter === 'Off' && noMatct === 'Off') ||
        (connected === 'On' && oneFilter === 'Off' && twoFilters === 'Off'))
    "
    class=""
    [ngClass]="{
      searchBar_twoFiltersOffNoMatctOffConnectedOnOneFilterOffNoMatctOffConnectedOnOneFilterOffTwoFiltersOff:
        (twoFilters === 'Off' && noMatct === 'Off') ||
        (connected === 'On' && oneFilter === 'Off' && noMatct === 'Off') ||
        (connected === 'On' && oneFilter === 'Off' && twoFilters === 'Off'),
    }"
  >
    <div
      *ngIf="
        (twoFilters === 'Off' && noMatct === 'Off') ||
        (connected === 'On' && oneFilter === 'Off' && noMatct === 'Off') ||
        (connected === 'On' && oneFilter === 'Off' && twoFilters === 'Off')
      "
      class="stateLayer"
    >
      <div class="content">
        <span class="supportingText">Entrez votre recherche</span>
      </div>
      <div class="trailingElements">
        <div class="a1stTrailingIcon">
          <div class="container">
            <div class="stateLayer">
              <ng-content></ng-content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="
      connected === 'Off' &&
      oneFilter === 'Off' &&
      twoFilters === 'Off' &&
      noMatct === 'Off'
    "
    class="icon"
    [ngClass]="{
      icon_connectedOffSearchBarOnOneFilterOffTwoFiltersOffNoMatctOff:
        connected === 'Off' &&
        searchBar === 'On' &&
        oneFilter === 'Off' &&
        twoFilters === 'Off' &&
        noMatct === 'Off',
      icon_connectedOffSearchBarOffOneFilterOffTwoFiltersOffNoMatctOff:
        connected === 'Off' &&
        searchBar === 'Off' &&
        oneFilter === 'Off' &&
        twoFilters === 'Off' &&
        noMatct === 'Off',
    }"
  >
    <svg
      width="40"
      height="40"
      viewBox="0 0 40 40"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M8.37284 29.9876C10.0374 28.7147 11.8978 27.711 13.9541 26.9766C16.0103 26.2423 18.1645 25.8751 20.4166 25.8751C22.6687 25.8751 24.8228 26.2423 26.8791 26.9766C28.9353 27.711 30.7957 28.7147 32.4603 29.9876C33.6027 28.6494 34.4921 27.1317 35.1286 25.4345C35.765 23.7372 36.0833 21.9258 36.0833 20.0001C36.0833 15.6591 34.5574 11.9628 31.5056 8.91102C28.4539 5.85928 24.7576 4.33341 20.4166 4.33341C16.0756 4.33341 12.3793 5.85928 9.32752 8.91102C6.27579 11.9628 4.74992 15.6591 4.74992 20.0001C4.74992 21.9258 5.06815 23.7372 5.70461 25.4345C6.34106 27.1317 7.23047 28.6494 8.37284 29.9876ZM20.4166 21.9584C18.4909 21.9584 16.8671 21.2975 15.5452 19.9756C14.2234 18.6537 13.5624 17.0299 13.5624 15.1042C13.5624 13.1786 14.2234 11.5548 15.5452 10.2329C16.8671 8.91102 18.4909 8.25008 20.4166 8.25008C22.3423 8.25008 23.9661 8.91102 25.2879 10.2329C26.6098 11.5548 27.2708 13.1786 27.2708 15.1042C27.2708 17.0299 26.6098 18.6537 25.2879 19.9756C23.9661 21.2975 22.3423 21.9584 20.4166 21.9584ZM20.4166 39.5834C17.7076 39.5834 15.1617 39.0694 12.7791 38.0412C10.3964 37.0131 8.32388 35.6178 6.56138 33.8553C4.79888 32.0928 3.40356 30.0202 2.37544 27.6376C1.34731 25.2549 0.833252 22.7091 0.833252 20.0001C0.833252 17.2911 1.34731 14.7452 2.37544 12.3626C3.40356 9.97994 4.79888 7.90737 6.56138 6.14487C8.32388 4.38237 10.3964 2.98706 12.7791 1.95894C15.1617 0.930811 17.7076 0.416748 20.4166 0.416748C23.1256 0.416748 25.6714 0.930811 28.0541 1.95894C30.4367 2.98706 32.5093 4.38237 34.2718 6.14487C36.0343 7.90737 37.4296 9.97994 38.4577 12.3626C39.4859 14.7452 39.9999 17.2911 39.9999 20.0001C39.9999 22.7091 39.4859 25.2549 38.4577 27.6376C37.4296 30.0202 36.0343 32.0928 34.2718 33.8553C32.5093 35.6178 30.4367 37.0131 28.0541 38.0412C25.6714 39.0694 23.1256 39.5834 20.4166 39.5834Z"
        fill="#DED8E1"
      />
    </svg>
  </div>

    *ngIf="
      (oneFilter === 'Off' && twoFilters === 'Off' && noMatct === 'Off') ||
      connected === 'On' ||
      (searchBar === 'On' && twoFilters === 'Off' && noMatct === 'Off') ||
      oneFilter === 'On' ||
      (searchBar === 'On' && oneFilter === 'Off' && noMatct === 'Off') ||
      (searchBar === 'On' && oneFilter === 'Off' && twoFilters === 'Off')
    "
    class="accountCircle"
  ></app-account-circle> -->
</div>
