<mat-card *ngIf="hike" class="hike-card">
  <img mat-card-image [src]="hike.avatar" [alt]="hike.avatar" />
  <img canton-badge [src]="hike.canton.badge" [alt]="hike.canton.name" />

  <mat-card-header>
    <mat-card-title>{{ hike.hike_name }}</mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="hike-details">
      <div class="detail-item">
        <div class="hike-details-left">
          <span>{{ hike.hike_difficulty }} â€¢ {{ hike.hike_distance }} km</span>
        </div>

        <div class="hike-details-right">
          <mat-icon>directions_walk</mat-icon>
          <span> {{ hike.hike_duration }}</span>
        </div>
      </div>
      <div class="detail-item">
        <mat-icon>arrow_upward</mat-icon>
        <span> {{ hike.hike_elevation.positive_elevation }}m</span>
      </div>
      <div class="detail-item">
        <mat-icon>arrow_downward</mat-icon>
        <span> {{ hike.hike_elevation.negative_elevation }}m</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      color="primary"
      [routerLink]="['/hike', hike.id]"
    ></button>
  </mat-card-actions>
</mat-card>
